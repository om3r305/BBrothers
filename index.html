<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burger Brothers Berlin – Bald verfügbar</title>
  <meta name="description" content="Unsere Website ist bald für Sie verfügbar. Burger Brothers Berlin – Handmade Burgers, Liebe & Geschmack in jeder Schicht.">
  <link rel="icon" href="logo.png" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f1f1f1;
      --accent: #d9a646;
      --muted: #a5a5a5;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at center top, #151515, var(--bg) 70%);
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
      max-width: 640px;
      animation: fadeIn 1.4s ease-in-out forwards;
    }
    img.logo {
      width: clamp(180px, 40vw, 260px);
      height: auto;
      margin-bottom: 32px;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.6));
      animation: float 4s ease-in-out infinite;
    }
    h1 {
      font-size: clamp(28px, 5vw, 48px);
      margin: 0 0 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    p {
      font-size: clamp(16px, 2.2vw, 20px);
      color: var(--muted);
      margin: 0 0 24px;
    }
    .accent {
      color: var(--accent);
      font-weight: 600;
    }
    footer {
      font-size: 14px;
      color: #777;
      margin-top: 40px;
      opacity: 0.8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <main>
    <img src="logo.png" alt="Burger Brothers Berlin Logo" class="logo" />
    <h1>Unsere Website ist <span class="accent">bald für Sie verfügbar!</span></h1>
    <p>Besuchen Sie uns in Berlin Tegel oder folgen Sie uns auf Social Media, um auf dem Laufenden zu bleiben.</p>
    <footer>© <span id="year"></span> Burger Brothers Berlin — Alle Rechte vorbehalten.</footer>
  </main>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
